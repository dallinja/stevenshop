<!DOCTYPE html>

<html lang="en" ng-app="appName">
	<head>
		<meta charset="utf-8">

		<title>Steven Anderson Cabinetry&Construction</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/admin.css">
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	</head>

<body ng-controller="adminCtrl">

	<site-header></site-header>

	<div class="container">
		<div class="admin-container">
			<nav>
				<ul>
					<li class="active"><a href="#jobs">Jobs</a></li>
					<li><a href="#pages">Pages</a></li>
				</ul>
			</nav>
			<div class="admin-content">
				<div class="admin-tools">
					<button class="btn left" ng-click="insert()">Add a job</button>
					<input class="admin-search right" placeholder="Search...">
				</div>

				<div ng-show="serviceData.loading">
					<img src="/stevenshop/images/loading.gif" class="loading-gif" />
				</div>

				<div class="Table" ng-show="!serviceData.loading">
					<div class="Table-row Table-header">
						<div class="Table-row-item f10">Order<i class="fa fa-caret-up"></i></div>
						<div class="Table-row-item f14">Job Name</div>
						<div class="Table-row-item f16">Style</div>
						<div class="Table-row-item f12">Type</div>
						<div class="Table-row-item f18">Description</div>
						<div class="Table-row-item f10">Images</div>
						<div class="Table-row-item f10">Publish</div>
						<div class="Table-row-item f10">Edit</div>
						<div class="Table-row-item f10">Delete</div>
					</div>

					<!-- Repeat Jobs -->
					<div class="Table-row" ng-repeat="job in serviceData.jobs">
						<div class="Table-row-item f10" data-header="Header1">{{job.id}}</div>
						<div class="Table-row-item f14" data-header="Header2">{{job.name}}</div>
						<div class="Table-row-item f16" data-header="Header3">{{job.style}}</div>
						<div class="Table-row-item f12" data-header="Header4"></div>
						<div class="Table-row-item f18" data-header="Header5">{{job.description}}</div>
						<div class="Table-row-item f10" data-header="Header6">{{job.images.length}}</div>
						<div class="Table-row-item f10" data-header="Header7"><i class="fa fa-check-square-o"></i></div>
						<div class="Table-row-item f10" data-header="Header8"><i class="fa fa-pencil-square-o"></i></div>
						<div class="Table-row-item f10" data-header="Header9"><i class="fa fa-trash-o" ng-click="delete(job.$id)"></i></div>
					</div>

				</div>
			</div>

		</div>

	</div>
	<footer>
		{{ test }}
	</footer>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

 	<script src="js/app.js"></script>
 	<script src="js/mainCtrl.js"></script>
 	<script src="js/dataService.js"></script>

	<!-- Services -->
	<script src="js/admin/adminService.js"></script>

	<!-- Controllers -->
	<script src="js/admin/adminCtrl.js"></script>

 	<!-- Directives -->
 	<script src="js/directives/headDir.js"></script>
 	<script src="js/directives/headerDir.js"></script>
 	<script src="js/directives/sidebarDir.js"></script>
</body>
</html>
