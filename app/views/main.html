<site-header></site-header>

<div class="main-container" ng-controller="MainCtrl">

    <div ng-show="serviceResponse.loading">
        <img src="/images/loading.gif" class="loading-gif" />

    <div ng-show="!serviceResponse.loading">
        <sidebar></sidebar>

        <div class="content-wrapper">

            <div class="main-content">
                <div class="search">

                    <!-- Repeat jobs -->
                    <div ng-repeat="job in serviceResponse.jobs">
                        <h2 id="kitchens">A Title??</h2>
                        <div id="smith" class="job-feature">
                            <div class="job-image">
                                <img ng-src="images/uploads/{{job.images[1].url}}">
                            </div>
                            <div class="job-details">
                                <h3>{{job.name}}</h3>
                                <p class="style"><span class="styleText">Style: </span>{{job.style}}</p>
                                <p class="desc">{{job.description}}</p>
                                <div class="job-gallery">
                                    <div class="thumbs-div" ng-repeat="image in job.images">
                                        <img class="thumb" ng-src="{{image.base64String}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
