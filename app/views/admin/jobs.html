<div class="admin-tools">
    <button class="btn left" type="button" data-toggle="modal" data-target=".addJobModal" data-backdrop="static">Add a job</button>

    <input class="admin-search right" placeholder="Search...">
</div>

<div ng-show="serviceData.loading">
    <img src="/images/loading.gif" class="loading-gif" />
</div>

<table class="table table-hover" ng-show="!serviceData.loading">
    <thead>
        <tr>
            <th>Order<i class="fa fa-caret-up"></i></th>
            <th>Job Name</th>
            <th>Style</th>
            <th>Type</th>
            <th>Description</th>
            <th>Images</th>
            <th>Publish</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <!-- Repeat Jobs -->
    <tbody>
        <tr ng-repeat="job in serviceData.jobs">
            <th data-header="Header1">{{job.id}}</th>
            <th>{{job.name}}</th>
            <th>{{job.style}}</th>
            <th></th>
            <th>{{job.description}}</th>
            <th>{{job.images.length}}</th>
            <th><i class="fa fa-check-square-o"></i></th>
            <th><i class="fa fa-pencil-square-o"></i></th>
            <th><i class="fa fa-trash-o" ng-click="delete(job.$id)"></i></th>
        </tr>
    </tbody>
</table>
    <div class="modal fade addJobModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-large">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
